<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMERJ - Recrutamento Oficial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #002147;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #002147;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #002147;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #013067;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #002147;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Polícia Militar do Estado do Rio de Janeiro</h1>
    <p>Departamento de Recursos Humanos - Recrutamento RP</p>
  </header>

  <div class="container">
    <h2>Formulário de Recrutamento</h2>
    <form>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required>

      <label for="nacionalidade">Nacionalidade</label>
      <input type="text" id="nacionalidade" name="nacionalidade" required>

      <label for="doc">Documento de Identificação (RP)</label>
      <input type="text" id="doc" name="doc" required>

      <label for="pergunta1">Por que deseja ingressar na PMERJ?</label>
      <textarea id="pergunta1" name="pergunta1" rows="3" required></textarea>

      <label for="pergunta2">Já teve experiência em facções ou organizações criminosas? (RP)</label>
      <select id="pergunta2" name="pergunta2" required>
        <option value="">Selecione</option>
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <label for="pergunta3">Possui antecedentes criminais? (RP)</label>
      <select id="pergunta3" name="pergunta3" required>
        <option value="">Selecione</option>
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <label for="pergunta4">O que significa para você a palavra "Disciplina"?</label>
      <textarea id="pergunta4" name="pergunta4" rows="3" required></textarea>

      <label for="pergunta5">Está disposto a passar por testes físicos e psicológicos?</label>
      <select id="pergunta5" name="pergunta5" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Polícia Militar do Estado do Rio de Janeiro - Sistema RP</p>
  </footer>
</body>
</html>
